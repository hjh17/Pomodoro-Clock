<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Pomodoro clock</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  </head>

  <body>
    <div class="clock well container">
      <h1><a target='_blank' href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro Clock</a></h1>
      <div class="row">
        <div id="timer" class="timer col-md-8 col-xs-12">25:00.00</div>
        <div class="col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 statusbox">Status : <span id="status">session</span></div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 col-md-offset-1 col-sm-offset-0 col-xs-offset-4">Break length (min)<br>
          <button id="breakDecr" class="btn btn-primary" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
          <span id="breakLength">5</span>
          <button id="breakIncr" class="btn btn-primary" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <div class="controlers col-md-2 col-sm-2 col-xs-4 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
          <button id="start" class="btn btn-primary" type="submit"><i class="fa fa-clock-o" aria-hidden="true"></i> Start</button>
        </div>
        <div class="controlers col-md-2 col-sm-2 col-xs-4 col-xs-offset-3 col-sm-offset-0 col-md-offset-0">
          <button id="reset" class="btn btn-primary" type="submit"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 col-xs-6 col-md-offset-1 col-sm-offset-1 col-xs-offset-4">Session length (min)<br>
          <button id="sessionDecr" class="btn btn-primary" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
          <span id="sessionLength">25</span>
          <button id="sessionIncr" class="btn btn-primary" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
